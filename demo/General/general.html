<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title></title>
                <script src="../../node_modules/vue/dist/vue.js" type="text/javascript"></script>
        </head>
        <body>
                <div class="" id="appTodo">
                        <input type="text" @keyup.enter="addTodo" value="" v-model="newTodo">
                        <ul>
                                <li v-for="(index, todo) in todos">
                                        <span>{{index}} - {{ todo.text }}</span>
                                        <button v-on:click="removeTodo(index)" name="button">X</button>
                                </li>
                        </ul>
                </div>
        </body>
        <script type="text/javascript">
                new Vue({
                        el: '#appTodo',
                        data: {
                                newTodo: '',
                                todos: [
                                        {text: 'add some todos'}
                                ]
                        },
                        methods: {
                                addTodo: function () {
                                        var text = this.newTodo.trim()
                                        if (text) {
                                                this.todos.push({text: text});
                                                this.newTodo = '';
                                        }
                                },
                                removeTodo: function (index) {
                                        this.todos.splice(1, 1);
                                }
                        }
                })
        </script>
</html>
