<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title></title>
                <script src="../../lib/vue.js" charset="utf-8"></script>
        </head>
        <body>

                <!--数据绑定-->
                <div class="" id="app">
                        <p>
                                {{ message }}
                        </p>
                        <input type="text" name="name" value="" v-model="message">
                </div>
                <!--数据绑定-->

                <!--列表输出-->
                <div class="" id="appFor">
                        <ul>
                                <li v-for="todo in appForTodos">
                                        {{ todo.text}}
                                </li>
                        </ul>
                </div>
                <!--列表输出-->

                <!--事件绑定-->
                <div class="" id="eventBinding">
                        <button type="button" name="button" v-on:click="doSomething">v-on:click</button>
                        <button type="button" name="button" @click="doSomething">@click</button>
                </div>

                <!--事件绑定-->
        </body>
        <script type="text/javascript">
        /**
          * 数据绑定
          */
                new Vue({
                        el: '#app',
                        data: {
                                message: 'this is a binding-data test'
                        }
                })
        </script>

        <script type="text/javascript">
                /*
                  * for 循环
                  */
                new Vue({
                        el: ' #appFor ',
                        data: {
                                appForTodos: [
                                        {text: 'first'},
                                        {text: 'second'},
                                        {text: 'third'}
                                ]
                        }

                })
        </script>

        <script type="text/javascript">
                new Vue({
                        el: '#eventBinding',
                        methods: {
                                doSomething: function () {
                                        alert("this is event binding testing")
                                }
                        }
                });

        </script>
</html>
